version: '3.8'

services:
  web:
    image: ${DOCKERHUB_IMAGE:-yourusername/cinematch:latest}
    ports:
      - "80:8000"
    env_file:
      - .env
    restart: unless-stopped
    command: >
      sh -c "python manage.py migrate --noinput &&
             python manage.py collectstatic --noinput &&
             gunicorn project.wsgi:application 
             --bind 0.0.0.0:8000 
             --workers 2 
             --timeout 120 
             --access-logfile - 
             --error-logfile -"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

